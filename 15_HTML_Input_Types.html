<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: teal;
            color: white;
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>


    <!-- input type text -->
    <div>
        <label for="username">Username</label>
        <input type="text" id="username">
    </div>

    <!-- input type password -->
    <div>
        <label for="password">Password</label>
        <input type="text" id="password">
    </div>

    <!-- input type submit -->
    <div>
        <label for="username1">Username</label>
        <input type="text" id="username1">
        <input type="submit" value="send">
    </div>


    <!-- input type reset -->
    <div>
        <label for="username2">Username</label>
        <input type="text" id="username2">
        <input type="reset" value="reset">
    </div>

    <!-- input type radio -->
    <div>
        <label>Is HTML  Easy?</label>
        <input type="radio" name="easy">YES
        <input type="radio" name="easy">NO
    </div>

    <!-- input type checkbox -->
    <div>
        <label>My Hobbies</label>
        <input type="checkbox" value="Eating">Eating
        <input type="checkbox" value="Coding">Coding
        <input type="checkbox" value="Sleeping">Sleeping
    </div>

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
    <!-- input type Color -->
    <h3>HTML 5 Input Types</h3>
    <div>
        <label for="color">Select a Color</label>
        <input type="color" id="color">
    </div>

    <!-- input type Date -->
    <div>
        <label for="date">Select a date</label>
        <input type="date" id="date">
    </div>


    <div>
        <label for="datetime-local">Select a date</label>
        <input type="datetime-local" id="datetime-local">
    </div>
    <!-- Email -->
    <div>
    <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" >
        <input type="submit" value="submit">
    </form>
    </div>

    <!-- Month -->
    <div>
        <label for="month" >Select a Month &nbsp;</label>
        <input type="month" id="month">
    </div> 
    <!-- Number Selection -->
    <div>
        <label for="number">Select your Age</label>
        <input type="number" id="number" min="18" max="16">
    </div>
    <!-- Range -->
    <div>
        <label for="range">Select a Range</label>
        <input type="range" id="range" min="0" max="100">
    </div>

    <!-- Search -->
    <div>
        <label for="search">Search</label>
        <input type="search" id="search">
    </div>

    <!-- Time -->
    <div>
        <label for="time">Select a Time</label>
        <input type="time" id="time">
    </div>

    <!-- Url Validation -->
    
    <div>
        <form>
        <label for="url" >Website Address</label>
        <input type="url" id="url">
        <input type="submit" value="submit">
        </form>
    </div>

    <!-- Week -->
    <div>
        <label for="Week" >Enter a Week</label>
        <input type="Week" id="Week">
    </div>

</body>
</html>
