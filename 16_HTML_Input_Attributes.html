<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html input Attributes</title>
    <style>
    	div{
    		background-color: seagreen;
    		color: white;
    		width: 350px;
    		margin: 10px;
    		padding: 5px;
    	}
    </style>
</head>
<body>

    <!-- input attributes value , readonly , size , rows , cols-->
    <!-- Value attribute -->
    <div>
    	<label for="username">Enter your name</label>
    	<input type="text" id="username" value="Govind">
    </div>
    <!-- Readonly -->
    <div>
    	<label for="username1">Enter your name</label>
    	<input type="text" id="username1" value="Govind" readonly="True">
    </div>
    <!-- size  -->
    <div>
    	<label for="username2">Enter your name</label>
    	<input type="text" id="username2" size="28">
    </div>


    <!-- HTML 5 Form Attributes required ,
    no-validate , autofocus , pattern , placeholder -->
    <!-- novalidate attribue -->
    <div>
    	<form novalidate>
    		<label for="Email">Enter Email</label>
    		<input type="Email" id="Email">
    		<input type="submit" value="submit">
    	</form>
    </div>
    <!-- Autofocus Attribute -->
    <div>
    	<label for="username3" >Username</label>
    	<input type="text" id="username3" autofocus>
    	<br>
    	<label for="Password3" >Password</label>
    	<input type="text" id="Password3" >
    </div>
    <!-- Pattern Attribute -->
    <div>
    	<form>
    	<label for="username4" >Username</label>
    	<input type="username" id="username4" pattern="^[A-Za-z0-9_]{1,32}$">
    	<input type="submit" value="submit">	
    	</form>
    	
    </div>
    <!-- Placeholder Attribute -->
    <div>
    	<form>
    	<input type="text" placeholder="Enter your name" >
    	<input type="submit" value="submit">	
    	</form>
    	
    </div>
    <!-- requried Attribute -->
    <div>
        <form>
        <input type="text" placeholder="Enter your name" required="True" >
        <input type="submit" value="submit">    
        </form>
        
    </div>	
  
</body>
</html>
