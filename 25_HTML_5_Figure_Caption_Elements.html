<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Figure and caption</title>
    <style>
    	figure{
                border: 2px solid forestgreen;
                width: 500px;
                padding: 10px;
                border-radius: 7px;
    	}
    	figure img{
    		border-radius: 7px;
    	}
    	figcaption{
    		text-align: center;
    		padding: 10px;
    		color: darkgreen;
    		font-size: 20px;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 7px green;
    	}
    </style>
</head>
<body>
	<figure>
		<img src="img/forest.jpg" width="500px" height="400px">
		<figcaption>
			Source: this is a Sahara forest
		</figcaption>
	</figure>

</body>
</html>
