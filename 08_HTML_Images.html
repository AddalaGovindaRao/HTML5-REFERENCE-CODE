<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style >
    #custom-image
    {
    	border: 2px solid blue;
    	padding:3px;
    }
    </style>
    
</head>
<body>

    <!-- Simple Image -->
    <h1>simple Image</h1>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h1>Image with height and width</h1>
    <img src="img/forest.jpg" width="300px" height="200px">

    <!-- Image with Alt attribute -->
    <h1>image with alt attribute</h1>
    <img src="img/forest.jpg" width="300px" height="200px" alt="this is an image">
    <br>

    <!-- Float Image Example -->
    <h1>Float image </h1>
    <img src="img/forest.jpg" width="300px" height="200px" align="left">
    <br>

    <!-- Image Border with CSS -->
    <h1>Boader with css</h1>
    <img id="custom-image" src="img/forest.jpg" width="300px" height="200px">
</body>
</html>
