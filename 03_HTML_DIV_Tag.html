<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Tag</title>
</head>
<body>

    <!-- Simple Div with no background -->
    <div>
    	<p>
    		a;;da alk;faskfj;a ;lakjdsf;la a;sdfja;; ;as;djfadf a;jfsad;f 
    	</p>
    </div>

    <!-- Div with Green Background color -->
  <div style="background-color: forestgreen">
    	<p>
    		a;;da alk;faskfj;a ;lakjdsf;la a;sdfja;; ;as;djfadf a;jfsad;f 
    	</p>
    </div>

    <!-- Div with Green Background color and white color text -->

 <div style="background-color: forestgreen;color: white">
    	<p>
    		a;;da alk;faskfj;a ;lakjdsf;la a;sdfja;; ;as;djfadf a;jfsad;f 
    	</p>
    </div
</body>
</html>
