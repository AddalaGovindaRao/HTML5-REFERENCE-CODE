<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Formating</title>
    <style>
        div
        {
            background-color: teal;
            color: white;
            text-transform: lowercase;
            width: 500px;
            padding: 10px;
            margin: 5px;
        }

    </style>
</head>
<body>

<!-- BOLD TEXT -->
<div>
    <h1>I am<b> BOLD TEXT</b></h1>
</div>

<!-- STRONG TEXT -->
<div>
    <h1><strong>I am STRONG TEXT</strong></h1>
</div>

<!-- ITALIC TEXT -->
<div>
    <h1><i>I am ITALIC TEXT</i></h1>
</div>

<!-- EM TEXT -->
<div>
    <h1><em>I am EM TEXT</em></h1>
</div>

<!-- MARK TEXT -->
<div>
    <h1><mark>I am MARK TEXT</mark></h1>
</div>

<!-- SMALL TEXT -->
<div>
    <h1><small>I am SMALL TEXT</small></h1>
</div>

<!-- DEL TEXT -->
<div>
    <h1><del>I am DEL TEXT</del></h1>
</div>

<!-- INS TEXT -->
<div>
    <h1><ins>I am INS TEXT</ins></h1>
</div>

<!-- SUB TEXT -->
<div>
    <h1>I am <sub>SUB</sub>TEXT</h1>
</div>

<!-- SUP TEXT -->
<div>
    <h1>I am <sup>SUP</sup> TEXT</h1>
</div>

</body>
</html>
